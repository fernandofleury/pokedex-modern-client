<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Pokedex Modern</title>
  <style>
    html {
      box-sizing: border-box;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    * {
      margin: 0;
      padding: 0;
    }
    .header {
      color: white;
      background-color: #dd0b2d;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 18px;
      height: 48px;
      left: 0;
      line-height: 48px;
      position: fixed;
      text-indent: 16px;
      top: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="root">
    <header class="header">Pokedex</header>
  </div>
</body>
</html>
